<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معالم بغداد للعمارة والديكور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              accent: {
                500: '#10b981', // Emerald
                600: '#059669',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Print Specific Settings for PDF Generation */
      @media print {
        @page {
          size: A4;
          margin: 12mm; /* Increased from 8mm to 12mm */
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
          color: black !important;
          font-size: 9pt;
        }
        
        /* Ensure inputs print their values clearly */
        input[type="text"], input[type="date"], input[type="number"] {
          -webkit-appearance: none;
          box-shadow: none !important;
          border: none !important;
          background: transparent !important;
          font-size: 9pt !important;
          padding: 0 !important;
          height: auto !important;
        }

        /* Professional Table Styling for Print */
        .print-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 0.5rem;
        }
        .print-table th {
          background-color: #f1f5f9 !important; /* slate-100 */
          color: #000 !important;
          font-weight: 800;
          border: 1px solid #000 !important;
          padding: 4px 8px; /* Increased horizontal padding slightly */
          text-align: right;
          font-size: 8pt;
        }
        .print-table td {
          border: 1px solid #000 !important;
          padding: 3px 8px; /* Increased horizontal padding slightly */
          vertical-align: middle;
          font-size: 9pt;
        }
        
        /* Sections Borders */
        .print-box {
          border: 1px solid #000 !important;
          border-radius: 4px;
        }

        /* Hide elements explicitly */
        .no-print {
          display: none !important;
        }

        /* Utilities */
        .print-break-before {
            page-break-before: always !important;
            break-before: page !important;
            display: block !important;
            margin-top: 0 !important;
            padding-top: 1rem !important;
        }

        /* Ensure signatures act as footer or break properly */
        .print-footer-break {
          page-break-inside: avoid;
        }
        
        /* Adjust headings in print */
        h1, h2, h3, h4 {
            margin-bottom: 4px !important;
        }
      }
    </style>
  <script type="importmap">

}
</script>
