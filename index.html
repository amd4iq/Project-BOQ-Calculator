<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معالم بغداد للعمارة والديكور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              accent: {
                500: '#10b981',
                600: '#059669',
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scrollbar-gutter: stable; }
      .scrollbar-gutter-stable { scrollbar-gutter: stable; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        @page { size: A4 portrait; margin: 10mm; }
        @page landscape { size: A4 landscape; margin: 15mm; }
        .print-archive-list {
            page: landscape; width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important; background-color: white !important; font-family: sans-serif !important;
        }
        .print-archive-list * { color: black !important; background-color: transparent !important; background-image: none !important; box-shadow: none !important; text-shadow: none !important; border-radius: 0 !important; }
        .print-archive-list table { width: 100% !important; border-collapse: collapse !important; border: 1px solid #000 !important; font-size: 9pt !important; }
        .print-archive-list th, .print-archive-list td { border: 1px solid #000 !important; padding: 4px 6px !important; text-align: center !important; vertical-align: middle !important; }
        .print-archive-list th { background-color: #f0f0f0 !important; font-weight: bold !important; -webkit-print-color-adjust: exact !important; }
        body { background: white !important; color: black !important; font-family: 'Cairo', sans-serif !important; -webkit-print-color-adjust: exact !important; font-size: 9pt; counter-reset: page; }
        .no-print, .print\:hidden { display: none !important; }
        .doc-print-page { height: calc(297mm - 20mm); width: 100%; display: flex; flex-direction: column; page-break-after: always; box-sizing: border-box; background: white !important; }
        .doc-print-header { width: 100%; display: flex; justify-content: space-between; align-items: flex-start; padding-bottom: 3mm; border-bottom: 2pt solid #000; font-size: 9pt; }
        .doc-print-footer { width: 100%; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 5mm; margin-top: auto; border-top: 1pt solid #ccc; font-size: 8pt; }
        .doc-print-title-bar { background-color: #e5e7eb !important; padding: 1.5mm 3mm; font-weight: 800; font-size: 11pt; margin-bottom: 4mm; margin-top: 5mm; }
        .doc-print-table { width: 100%; border-collapse: collapse; }
        .doc-print-table th { background-color: #f3f4f6 !important; padding: 1.5mm 2mm; text-align: right; font-weight: 700; border: 0.5pt solid #ccc !important; }
        .doc-print-table td { padding: 1.5mm 2mm; border: 0.5pt solid #ddd !important; vertical-align: middle; line-height: 1.3; }

        /* EXPENSES PRINT STYLES */
        .expenses-print-area {
            page: landscape;
        }

        .print-hide { display: none !important; }
        .print-only { display: none !important; }
        
        body.printing-expenses {
            -webkit-print-color-adjust: exact !important;
        }
        body.printing-expenses .print-only {
            display: block !important;
        }
         body.printing-expenses .print-table-cell-show {
             display: table-cell !important;
        }
        body.printing-expenses .print-table-cell-hide {
             display: none !important;
        }
        body.printing-expenses #root > div > *:not(.expenses-print-area) {
            display: none !important;
        }
        
        /* NEW: This rule ensures only the table container is visible within the print area */
        body.printing-expenses .expenses-print-area > *:not(.expenses-table-container) {
            display: none !important;
        }

        body.printing-expenses .expenses-print-area {
            display: block !important;
            padding: 0 !important;
            margin: 0 !important;
            background: white !important;
            font-family: sans-serif !important;
        }
        body.printing-expenses .expenses-print-area * {
            color: black !important;
            background-color: transparent !important;
            background-image: none !important;
            box-shadow: none !important;
            text-shadow: none !important;
            border-radius: 0 !important;
        }
        .expenses-print-area .print-table {
            width: 100% !important;
            border-collapse: collapse !important;
            border: 1px solid #000 !important;
            font-size: 9pt !important;
        }
        .expenses-print-area .print-table th,
        .expenses-print-area .print-table td {
            border: 1px solid #000 !important;
            padding: 4px 6px !important;
            text-align: center !important;
            vertical-align: middle !important;
        }
        .expenses-print-area .print-table th {
            background-color: #f0f0f0 !important;
            font-weight: bold !important;
            -webkit-print-color-adjust: exact !important;
        }

        .expenses-print-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
        }
        .expenses-print-footer {
            position: fixed;
            bottom: 10mm;
            right: 15mm;
            font-size: 8pt;
            color: #555;
            text-align: right;
        }
        .expenses-print-footer::after {
            content: "Page " counter(page);
        }
      }
    </style>

</html>
