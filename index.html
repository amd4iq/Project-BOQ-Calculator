

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معالم بغداد للعمارة والديكور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              accent: {
                500: '#10b981',
                600: '#059669',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* --- Professional Multi-Page Print Framework --- */
      @media print {
        @page {
          size: A4 portrait;
          margin: 15mm; /* << UPDATED MARGIN */
        }

        body {
          background: white !important; /* << ENSURE WHITE BG */
          color: black !important;
          font-family: 'Cairo', sans-serif !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 8.5pt; /* Slightly larger base font */
          line-height: 1.4;
        }

        .no-print, .print\:hidden { display: none !important; }
        .print\:block { display: block !important; }

        h1, h2, h3, h4, h5, h6 { color: #000 !important; font-weight: 800 !important; }
        
        /* New page container */
        .print-page {
          height: calc(297mm - 30mm); /* A4 height minus top/bottom margins */
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .print-header {
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1.5pt solid #000;
          padding-bottom: 4mm;
          margin-bottom: 10mm; 
        }
        
        .print-footer {
          margin-top: auto; /* Push footer to the bottom */
          padding-top: 5mm;
          border-top: 1.5pt solid #000;
          page-break-inside: avoid;
        }
        
        .print-page-number {
            position: absolute;
            bottom: 5mm;
            left: 5mm;
            font-size: 7pt;
            color: #888 !important;
        }

        /* Section Titles */
        .print-title-bar {
            font-size: 10pt;
            font-weight: 900;
            border-right: 3pt solid #000;
            padding-right: 3mm;
            margin-bottom: 4mm;
            margin-top: 6mm;
        }

        .print-table {
          width: 100%;
          border-collapse: collapse;
          margin: 4mm 0;
          font-size: 8pt;
        }
        
        .print-table th {
          background-color: #e9e9e9 !important;
          border: 0.5pt solid #bbb !important;
          padding: 2.5mm 2mm;
          text-align: right;
          font-size: 7.5pt;
          font-weight: 800;
          text-transform: uppercase;
          color: #222 !important;
        }

        .print-table td {
          border: 0.5pt solid #ddd !important;
          padding: 2mm 2mm;
          vertical-align: top;
        }
        
        /* Zebra striping for readability */
        .print-table tbody tr:nth-child(even) {
            background-color: #f9f9f9 !important;
        }

        .print-total-row td {
          background-color: #e9e9e9 !important;
          color: #000 !important;
          font-weight: 900 !important;
          border-top: 1.5pt solid #000 !important;
        }

        .print-spec-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.5mm 0;
          border-bottom: 0.5pt solid #eee;
        }
        
        .print-spec-label {
          color: #555 !important;
          font-size: 8pt;
        }

        .print-spec-value {
          font-weight: bold;
          text-align: left;
          font-size: 8.5pt;
        }
        
        .print-signatures {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20mm;
          align-items: end;
        }
        
        .sig-box {
          text-align: center;
        }

        .sig-line {
          border-bottom: 0.5pt dotted #000;
          margin: 8mm 0 2mm 0;
        }

        .page-break { page-break-before: always !important; }
        .avoid-break { page-break-inside: avoid !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-primary-100 selection:text-primary-900">
    <div id="root"></div>
  </body>
</html>
